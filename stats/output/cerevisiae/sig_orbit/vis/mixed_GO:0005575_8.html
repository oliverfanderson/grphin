        <script type="text/javascript">

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "expected": "1.110891089108911", "fdr": "0.004046777989281336", "fold_enrichment": "7.2014260249554365", "id": "GO:0031970", "label": "organelle envelope lumen", "number_in_list": "8", "number_in_reference": "99", "orbit": "8", "pValue": "1.2580656961496383e-05", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "1.0547854785478548", "fdr": "0.004125883624686227", "fold_enrichment": "7.584480600750939", "id": "GO:0005758", "label": "mitochondrial intermembrane space", "number_in_list": "8", "number_in_reference": "94", "orbit": "8", "pValue": "8.551054144427413e-06", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "11.647524752475249", "fdr": "0.006733358804869088", "fold_enrichment": "2.2322339340360418", "id": "GO:0005829", "label": "cytosol", "number_in_list": "26", "number_in_reference": "1038", "orbit": "8", "pValue": "2.79102955642242e-05", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "50.382838283828384", "fdr": "0.0008222468309554753", "fold_enrichment": "1.3099698676798113", "id": "GO:0005737", "label": "cytoplasm", "number_in_list": "66", "number_in_reference": "4490", "orbit": "8", "pValue": "8.520692548761402e-07", "plus_minus": "+", "shape": "dot", "size": 10}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;

};
