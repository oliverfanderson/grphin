        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "expected": "0.42458745874587456", "fdr": "0.004399409087612564", "fold_enrichment": "11.77613680528566", "id": "GO:0032006", "label": "regulation of TOR signaling", "number_in_list": "5", "number_in_reference": "31", "orbit": "27", "pValue": "5.483628208920099e-05", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "0.3971947194719472", "fdr": "0.003197752726611713", "fold_enrichment": "12.588284171167428", "id": "GO:1903432", "label": "regulation of TORC1 signaling", "number_in_list": "5", "number_in_reference": "29", "orbit": "27", "pValue": "3.915900999130897e-05", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "1.355940594059406", "fdr": "0.004327626459580931", "fold_enrichment": "5.899963490324936", "id": "GO:1902531", "label": "regulation of intracellular signal transduction", "number_in_list": "8", "number_in_reference": "99", "orbit": "27", "pValue": "5.488789299271682e-05", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "0.24653465346534653", "fdr": "0.006705328241383281", "fold_enrichment": "16.224899598393574", "id": "GO:0046365", "label": "monosaccharide catabolic process", "number_in_list": "4", "number_in_reference": "18", "orbit": "27", "pValue": "8.651090449193388e-05", "plus_minus": "+", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "from", "from": "GO:0032006", "to": "GO:1903432", "width": 1}, {"arrows": "from", "from": "GO:1902531", "to": "GO:0032006", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
