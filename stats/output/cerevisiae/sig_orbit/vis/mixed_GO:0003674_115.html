        <script type="text/javascript">

              // initialize global variables.

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "expected": "1.4138613861386138", "fdr": "0.0020627342921958947", "fold_enrichment": "6.365546218487395", "id": "GO:0004672", "label": "protein kinase activity", "number_in_list": "9", "number_in_reference": "136", "orbit": "115", "pValue": "9.383173429245921e-06", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "1.3306930693069308", "fdr": "0.001367688214224866", "fold_enrichment": "6.763392857142857", "id": "GO:0004674", "label": "protein serine/threonine kinase activity", "number_in_list": "9", "number_in_reference": "128", "orbit": "115", "pValue": "5.7030213633334065e-06", "plus_minus": "+", "shape": "dot", "size": 10}, {"color": "#97c2fc", "expected": "1.2475247524752475", "fdr": "0.0009784902764059013", "fold_enrichment": "7.214285714285714", "id": "GO:0106310", "label": "protein serine kinase activity", "number_in_list": "9", "number_in_reference": "120", "orbit": "115", "pValue": "3.3382913145008005e-06", "plus_minus": "+", "shape": "dot", "size": 10}]);

                  nodeColors = {};

                  var options = {

};
